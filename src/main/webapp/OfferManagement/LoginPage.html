<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Best Shop: Offer Management Login</title>
    <link rel="stylesheet" type="text/css" href="login.css" media="screen" />
</head>
<body>
<div class="loginForm">
    <h2 id="login">Log in</h2>
    <form class="loginForm" action="Login" method="POST">
        <fieldset>
            <label>Login
                <input type="text" name="user" required maxlength="30" placeholder="User name"/>
            </label>

            <label>Password
                <input type="password" name="password" required maxlength="30" placeholder="Password"/>
            </label>
            <input class="button" type="submit" value="Login">
        </fieldset>
    </form>
</div>
</body>
</html>
